{% extends 'main/base.html' %} {% block title %} {{ title }} {% endblock %}
{%block content%}

<h1>{{title}}</h1>

<form method="post">
  {% csrf_token %} {% for f in form %}

  <div class="mb-3">
    <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}:</label>
    {{f}}
    <div class="alert-danger">{{ f.errors }}</div>
  </div>
  {% endfor %}
  <!-- {{ form.as_p }} -->

  <button type="submit" class="btn btn-primary">Зареєструватись</button>
</form>
